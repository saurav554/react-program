<html>
<head>
<title></title>
</head>
<body>
<div id="root">

</div>
<script src="./js/react.development.js"></script>
<script src="./js/react-dom.development.js"></script>
<script src="./js/babel.js"></script>
<script type ="text/babel">
const rootHandle=document.getElementById('root')
class TasksList extends React.Component {
constructor (){
super()
this.state={
tasks: [
{id:1, title:'db back', completed: false},
{id:2, title:'server steup', completed: true},

],
title: ''
    }  
}

handleClick =(task) => {
    alert (`id-${task.id}, title-${task.title}, completed-${task.completed}`)
    }    
    handleRemove =(id) => {
        const confirmRemove=window.confirm("are you sure")
        if(confirmRemove){
                this.setState(function(prevState){

return {
        tasks: prevState.tasks.filter (task=> task.id!=id)
                }
                })
                } 
            }

        handleTitleChange =(e)=>{
            
                const title=e.target.value
                this.setState ({title})
            }

            handleSubmit =(e)=>{
                e.preventDefault()
                const task={
                    id:Number (new Date ()),
                    title: this.state.title,
                    completed: false
                }

                if (task.title){
                    this.setState (function(prevState){
                        return {
                            tasks: prevState.tasks.concat(task),
                            title: ''
                            
                        }
                    })
                }else{
                    alert ('title cant be blank')
                }
            }

            handleComplete =(id)=>{
                this.setState (function(prevState){
                        return {
                            task: prevState.tasks.map(function(task){
                                if (task.id==id){
                        return Object.assign ({},task,{completed:!task.completed})
                                }else{
                                    return Object.assign ({}, task)
                                }
                            })
                        }
                })
            }
        
            render () {
                console.log (this.state)
                return (
                
                <div>
                    <h2>Listing Tasks-{this .state.tasks.length}</h2>
                    <table border="1">
                        <thead>
                        <tr>
                            <th> sl no </th>
                            <th>title</th>
                            <th> actions</th>

                                    </tr>
                                        </thead>
                                        <tbody>
                                            {
                                    this.state.tasks.map((task,i)=>{

                    return (
                    <tr key={task.id}>
                        <td>{i+1}</td>
                        <td>{task.title}</td>
                            <td>
                            <input type ="checkbox"
                            checked={task.completed}
                            onChange={()=>{
                                this.handleComplete (task.id)
                            }}/>


                        <button onClick={()=>{
                                this.handleClick (task)
                            }}>show</button>

                            <button onClick={()=>{
                                this.handleRemove (task.id)
                            }}>remove</button>

                                    </td>
                                    </tr>
                                 )
                             }) 
                          }
                          </tbody>      
                      </table>

                        <h2> Add Task </h2>
                        <form onSubmit={this.handleSubmit}>
                        <label htmlFor="title"> title </label>
                        <input type="text" id="title" value={this.state.title}
                        onChange={this.handleTitleChange}/>
                        <input type="submit" value="add"/>
                        </form>
                        </div>
                        )
                     }   
                 }                 
        ReactDOM.render (<TasksList/>, rootHandle)
            </script>
        </body>
    </html>
