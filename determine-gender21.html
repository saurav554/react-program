<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>
        <script src="./js/babel.js"></script>
       <script src="./js/axios.js"></script>
        <script type ="text/babel">
            const rootHandle=document.getElementById('root')
            class Loginbox extends React.Component
            {
                constructor()
                {
                    super()
                    this.state={
                        name:'',
                        gender:'',
                        user:{},
                        ischecked:false
                    }
                }

                handleChangeName=(e)=>{
                    const name=e.target.value
                    this.setState({
                        name
                    })
                }
                handleChangeEmail=()=>{
                    axios.get('https://api.genderize.io/?name='+this.state.name)
                    .then(response=>{
                        const user=response.data
                        this.setState({gender:user.gender})
                    })
                }

                handleRadioChange=(gender)=>{
                    this.setState({gender})
                }

                render()
                {
                    return(
                        <div>
                            <h2></h2>
                            <form>
                                <label htmlFor='name'>name:</label>
                                <input type='text' id='name' name='name' onBlur={this.handleChangeName}/><br/>

                                <label htmlFor='email'>email:</label>
                                <input type='text' id='email' name='email' onFocus={this.handleChangeEmail}/><br/>
                                <label>Gender</label>
                                <input type='radio' id='male' name='gender' checked={this.state.gender=='male'}  onChange={()=>{this.handleRadioChange('male')}}/>male
                                <input type='radio' id='female' name='gender' checked={this.state.gender=='female'}  onChange={()=>{this.handleRadioChange('female')}}/>female<br/>
                                <input type='submit' value='submit'/>
                            </form>
                        </div>
                    )
                }
            } 
            ReactDOM.render(<Loginbox/>,rootHandle)
        </script>
    </body>
</html>
