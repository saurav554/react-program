<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>
        <script src="./js/babel.js"></script>
       <script src="./js/axios.js"></script>
        <script type ="text/babel">
            const rootHandle=document.getElementById('root')
            class Counter extends React.Component
            {
                constructor()
                {
                    super()
                    this.state={
                        count: 0
                    }
                }
                handleClick=()=>{
                    this.setState(prevState=>({
                        count:prevState.count+1
                    }))
                }
                handleGenerate=(n)=>{
                    this.setState({count:n})
                }
                render()
                {
                    return (    
                        <div>
                            <h1> {this.state.count}</h1>
                            <Btn handleClick={this.handleClick} count={this.state.count} handleGenerate={this.handleGenerate}/>
                        </div>
                    )
                }
            }
            function Btn(props){
                return(
                    <div>
                        <button onClick={props.handleClick}>{props.count}Up</button>
                        <button onClick={()=>{
                            const random=Math.round (Math.random()*100)
                            props.handleGenerate(random)}}>
                            generate random
                        </button>
                    </div>
                )
            }
            ReactDOM.render(<Counter/>,rootHandle)
        </script>
    </body>
</html>
